name: Environment Setup
description: 'Setup PNPM and Node'
runs:
  using: 'composite'
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7.12.2
    - name: Set up NodeJS v16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'pnpm'
    - name: Install npm modules
      shell: bash
      run: pnpm install
